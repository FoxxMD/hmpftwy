    <script>
      function setHeadElements(lang) {
        switch (lang) {
          case 'es':
            $('head title').text('Mexico ha pagado por la pared?');
        }
      }
      // https://stackoverflow.com/a/901144/1469797
      function getParameterByName(name, url) {
        if (!url) {
          url = window.location.href;
        }
        name        = name.replace(/[\[\]]/g, "\\$&");
        var regex   = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) {
          return null;
        }
        if (!results[2]) {
          return '';
        }
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      var negative = 'NOPE';
      var positive = 'YES';

      var qsLang = getParameterByName('lang');
      if (qsLang !== null) {
        switch (qsLang) {
          case 'es':
            negative = 'NO';
            positive = 'SI';
            break;
        }
        setHeadElements('es');
      }

      var browserLang = navigator.language;
      if (browserLang.includes('es')) {
        negative = 'NO';
        positive = 'SI';
        setHeadElements('es');
      }
    </script>
